version: '3.8'

services:
  db:
    image: postgres:12-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: copilot
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
